<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄子琳的魔法生日祝福 🎂</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* 星空背景 */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        /* 主容器 */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* 标题动画 */
        .title {
            font-size: 3em;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(255,255,255,0.5), 0 0 60px rgba(255,255,255,0.3); }
            to { text-shadow: 0 0 40px rgba(255,255,255,0.8), 0 0 80px rgba(255,255,255,0.5); }
        }
        
        /* 生日卡片 */
        .birthday-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            text-align: center;
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 1s forwards 0.5s;
        }
        
        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* 蛋糕容器 */
        .cake-container {
            margin: 30px 0;
            position: relative;
        }
        
        /* 蛋糕 SVG */
        .cake {
            width: 200px;
            height: 200px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* 祝福文字 */
        .message {
            font-size: 1.5em;
            color: #764ba2;
            margin: 20px 0;
            line-height: 1.6;
        }
        
        .name {
            font-size: 2em;
            color: #f093fb;
            font-weight: bold;
            display: inline-block;
            animation: rainbow 3s linear infinite;
        }
        
        @keyframes rainbow {
            0% { color: #f093fb; }
            25% { color: #667eea; }
            50% { color: #764ba2; }
            75% { color: #f093fb; }
            100% { color: #667eea; }
        }
        
        /* 魔法按钮 */
        .magic-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .magic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .magic-button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .magic-button:active:before {
            width: 300px;
            height: 300px;
        }
        
        /* 烟花效果 */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
        }
        
        /* 花瓣飘落 */
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 0 100% 0 100%;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        /* 彩虹效果 */
        .rainbow {
            position: absolute;
            width: 400px;
            height: 200px;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
        }
        
        .rainbow.show {
            animation: showRainbow 2s forwards;
        }
        
        @keyframes showRainbow {
            to { opacity: 0.8; }
        }
        
        /* 音符动画 */
        .music-note {
            position: absolute;
            font-size: 30px;
            animation: musicFloat 4s infinite;
        }
        
        @keyframes musicFloat {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-200px) rotate(360deg); opacity: 0; }
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .title { font-size: 2em; }
            .message { font-size: 1.2em; }
            .name { font-size: 1.5em; }
            .cake { width: 150px; height: 150px; }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>
    
    <!-- 彩虹 -->
    <svg class="rainbow" id="rainbow" viewBox="0 0 400 200">
        <path d="M 50 200 Q 200 50 350 200" fill="none" stroke="red" stroke-width="10" opacity="0.7"/>
        <path d="M 60 200 Q 200 60 340 200" fill="none" stroke="orange" stroke-width="10" opacity="0.7"/>
        <path d="M 70 200 Q 200 70 330 200" fill="none" stroke="yellow" stroke-width="10" opacity="0.7"/>
        <path d="M 80 200 Q 200 80 320 200" fill="none" stroke="green" stroke-width="10" opacity="0.7"/>
        <path d="M 90 200 Q 200 90 310 200" fill="none" stroke="blue" stroke-width="10" opacity="0.7"/>
        <path d="M 100 200 Q 200 100 300 200" fill="none" stroke="indigo" stroke-width="10" opacity="0.7"/>
        <path d="M 110 200 Q 200 110 290 200" fill="none" stroke="violet" stroke-width="10" opacity="0.7"/>
    </svg>
    
    <div class="container">
        <h1 class="title">✨ 生日快乐 ✨</h1>
        
        <div class="birthday-card">
            <div class="cake-container">
                <!-- 生日蛋糕 SVG -->
                <svg class="cake" viewBox="0 0 200 200">
                    <!-- 蛋糕底层 -->
                    <rect x="40" y="120" width="120" height="40" fill="#8B4513" rx="5"/>
                    <rect x="40" y="115" width="120" height="10" fill="#D2691E"/>
                    
                    <!-- 蛋糕中层 -->
                    <rect x="50" y="80" width="100" height="40" fill="#DEB887" rx="5"/>
                    <rect x="50" y="75" width="100" height="10" fill="#F4A460"/>
                    
                    <!-- 蛋糕顶层 -->
                    <rect x="60" y="40" width="80" height="40" fill="#FFB6C1" rx="5"/>
                    <rect x="60" y="35" width="80" height="10" fill="#FFC0CB"/>
                    
                    <!-- 蜡烛 -->
                    <rect x="95" y="20" width="10" height="20" fill="#FFD700"/>
                    
                    <!-- 火焰 -->
                    <ellipse cx="100" cy="15" rx="5" ry="8" fill="#FF6347">
                        <animate attributeName="ry" values="8;12;8" dur="0.5s" repeatCount="indefinite"/>
                        <animate attributeName="fill" values="#FF6347;#FFA500;#FF6347" dur="0.5s" repeatCount="indefinite"/>
                    </ellipse>
                    
                    <!-- 装饰 -->
                    <circle cx="70" cy="140" r="5" fill="#FF69B4"/>
                    <circle cx="100" cy="140" r="5" fill="#FF1493"/>
                    <circle cx="130" cy="140" r="5" fill="#FF69B4"/>
                    
                    <circle cx="80" cy="100" r="4" fill="#9370DB"/>
                    <circle cx="120" cy="100" r="4" fill="#9370DB"/>
                    
                    <circle cx="75" cy="60" r="3" fill="#FFB6C1"/>
                    <circle cx="100" cy="60" r="3" fill="#FF69B4"/>
                    <circle cx="125" cy="60" r="3" fill="#FFB6C1"/>
                </svg>
            </div>
            
            <div class="message">
                亲爱的<span class="name">黄子琳</span>小朋友：<br>
                愿你的每一天都充满阳光和欢笑，<br>
                愿你的梦想像彩虹一样绚烂，<br>
                愿你永远保持童真的快乐！<br>
                🎂 生日快乐！🎉
            </div>
            
            <button class="magic-button" onclick="startMagic()">
                🎊 点击释放魔法 🎊
            </button>
        </div>
    </div>
    
    <script>
        // 创建星星
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = Math.random() * 15 + 5 + 'px';
                star.style.height = star.style.width;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // 创建花瓣
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + '%';
            petal.style.top = '-20px';
            petal.style.animationDuration = Math.random() * 3 + 5 + 's';
            petal.style.background = ['pink', '#FFB6C1', '#FFC0CB', '#FF69B4'][Math.floor(Math.random() * 4)];
            document.body.appendChild(petal);
            
            setTimeout(() => petal.remove(), 8000);
        }
        
        // 创建烟花
        function createFirework(x, y) {
            const colors = ['#FF6347', '#FFD700', '#00CED1', '#FF69B4', '#7FFF00'];
            
            for (let i = 0; i < 30; i++) {
                const spark = document.createElement('div');
                spark.className = 'firework';
                spark.style.left = x + 'px';
                spark.style.top = y + 'px';
                spark.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = Math.random() * 5 + 2;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                document.body.appendChild(spark);
                
                let posX = x;
                let posY = y;
                let opacity = 1;
                
                const animate = () => {
                    posX += vx;
                    posY += vy + 0.5;
                    opacity -= 0.02;
                    
                    spark.style.left = posX + 'px';
                    spark.style.top = posY + 'px';
                    spark.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        spark.remove();
                    }
                };
                
                requestAnimationFrame(animate);
            }
        }
        
        // 创建音符
        function createMusicNote() {
            const notes = ['♪', '♫', '♬', '♩'];
            const note = document.createElement('div');
            note.className = 'music-note';
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.left = Math.random() * 100 + '%';
            note.style.bottom = '0';
            note.style.color = ['#FFD700', '#FF69B4', '#00CED1'][Math.floor(Math.random() * 3)];
            note.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(note);
            
            setTimeout(() => note.remove(), 4000);
        }
        
        // 魔法效果
        function startMagic() {
            // 显示彩虹
            document.getElementById('rainbow').classList.add('show');
            
            // 创建烟花
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight * 0.5
                    );
                }, i * 300);
            }
            
            // 持续创建花瓣
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createPetal(), i * 200);
            }
            
            // 创建音符
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createMusicNote(), i * 500);
            }
            
            // 播放生日歌（模拟）
            const button = event.target;
            button.textContent = '🎵 祝你生日快乐 🎵';
            setTimeout(() => {
                button.textContent = '🎊 再次点击释放魔法 🎊';
            }, 3000);
        }
        
        // 初始化
        createStars();
        
        // 定期创建花瓣
        setInterval(createPetal, 3000);
        
        // 随机烟花
        setInterval(() => {
            if (Math.random() < 0.3) {
                createFirework(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight * 0.5
                );
            }
        }, 2000);
    </script>
</body>
</html>
